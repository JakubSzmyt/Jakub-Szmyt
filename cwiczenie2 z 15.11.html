<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <input type="number" name="liczba1" placeholder="Wpisz Pierwszą liczbę">
    <input type="submit" value="Oblicz"/>

    </form>
    <div class="Wynik"></div>
    <script>
    const formularz = document.querySelector('form');
    const diw = document.querySelector('div.Wynik'); 
    formularz.addEventListener('submit' , (e)=>{
            e.preventDefault();
        const l1 = document.querySelector('input[name="liczba1"]').value *1;
        if(l1 % 2 == 0){

         diw.textContent = `liczba1 ${l1} jest parzysta`
        } else {
            diw.textContent = `liczba1 ${l1} nie jest parzysta`
        }
    });
    </script>
</body>
</html>
