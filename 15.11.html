<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <input type="number" name="liczba1" placeholder="Wpisz Pierwszą liczbę">
        <input type="number" name="liczba2" placeholder="Wpisz Drugą liczbę">
    <input type="submit" value="Oblicz"/>

    </form>
    <div class="Wynik"></div>
    <script>
        //odwołujemy się do formularza (pobieramy formularz i przypisujemy do zmiennej)
        const formularz = document.querySelector('form');
        //pobieramy diva o klasie wynik 
        const diw = document.querySelector('div.Wynik'); 
        //przypisujemy do formularza obsługę z zdarzenia submit
        formularz.addEventListener('submit' , (e)=>{
            //zatrzymujemy domyslna akcje przegladarki 
            e.preventDefault();
            //tworzymy zmienne przechowujące wartość pola liczba 1 i 2
        const l1 = document.querySelector('input[name="liczba1"]').value *1;
        const l2 = document.querySelector('input[name="liczba2"]').value *1;
            //tworzymy zmienna ssumaprzechowujaca sume liczb z formularza
        const suma = l1 + l2;
            //wyswietlamy wartosc zmiennej suma w divie o klasie wynik
            //diw.textContent = 'suma wynosi: ' + suma;
            diw.textContent = `suma liczb ${l1} i ${l2} wynosi: ${suma}`;
        });
    </script>
</body>
</html>
